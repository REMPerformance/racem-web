<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>Mobilný autoservis | RACEM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Sportový font na veľký nadpis -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --red:#b31f24;
      --bg:#0b0b0b;
      --panel:#141414;
      --panel2:#101010;
      --text:#ffffff;
      --muted:#cfcfcf;
      --muted2:#9b9b9b;
      --line: rgba(255,255,255,0.08);
      --shadow: 0 20px 60px rgba(0,0,0,0.55);
      --radius: 18px;
      --good:#22c55e;
      --warn:#f59e0b;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #151515 0, #050505 55%, #000 100%);
      color:var(--text);
      overflow-x:hidden;
    }

    a{color:inherit;text-decoration:none}
    h1,h2,h3{margin:0}
    p{line-height:1.65;margin:0}
    .muted{color:var(--muted)}
    .muted2{color:var(--muted2)}

    /* ===== LAYOUT ===== */
    .wrap{max-width:1200px;margin:auto;padding:0 24px}
    section{margin:0 auto 64px}

    .panel{
      background:linear-gradient(180deg, var(--panel), var(--panel2));
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:34px;
      box-shadow:var(--shadow);
    }

    /* ===== TOP NAV ===== */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      padding:22px 0 0;
    }
    .brand{
      font-weight:800;
      letter-spacing:0.5px;
      color:#fff;
    }
    .brand span{color:var(--red)}
    .nav{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      align-items:center;
    }
    .nav a{
      font-size:14px;
      color:var(--muted);
      padding:8px 10px;
      border-radius:10px;
      border:1px solid transparent;
      transition: .2s ease;
    }
    .nav a:hover{
      color:#fff;
      border-color:var(--line);
      background:rgba(255,255,255,0.03);
    }

    /* ===== HERO ===== */
    header{padding:22px 0 0}
    .hero{
      margin-top:18px;
      display:grid;
      grid-template-columns: 1.35fr .65fr;
      gap:22px;
      align-items:stretch;
    }
    @media (max-width: 980px){
      .hero{grid-template-columns:1fr}
    }

    .heroTitle{
      font-family: "Teko", Arial, sans-serif;
      font-weight:700;
      font-size:64px;
      line-height:0.95;
      letter-spacing:1px;
      text-transform:uppercase;
    }
    @media (max-width: 520px){
      .heroTitle{font-size:52px}
    }

    .lead{
      font-size:17px;
      max-width:920px;
      margin-top:14px;
      color:var(--muted);
    }

    .btnRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:18px}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:14px 16px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,0.04);
      color:#fff;
      font-weight:800;
      transition:.18s ease;
      min-width: 200px;
    }
    .btn:hover{transform:translateY(-1px);background:rgba(255,255,255,0.06)}
    .btnPrimary{
      background:var(--red);
      border-color:rgba(255,255,255,0.12);
    }
    .btnPrimary:hover{background:#c8262c}

    .heroCard{
      background:rgba(255,255,255,0.03);
      border:1px solid var(--line);
      border-radius:18px;
      padding:22px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      gap:14px;
    }
    .heroStats{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .stat{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      background:rgba(0,0,0,0.18);
    }
    .stat .k{font-size:12px;color:var(--muted2)}
    .stat .v{font-size:16px;margin-top:6px}
    .stat .v b{color:#fff}

    .noteBox{
      border:1px solid var(--line);
      border-radius:14px;
      padding:12px;
      background:rgba(0,0,0,0.22);
      color:var(--muted2);
      font-size:13px;
      line-height:1.45;
    }

    /* ===== GRID CARDS ===== */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:18px;
      margin-top:18px;
    }
    .card{
      background:#0f0f0f;
      border:1px solid var(--line);
      border-radius:16px;
      padding:20px;
    }
    .card h3{
      color:#fff;
      margin-bottom:10px;
      font-size:16px;
      letter-spacing:0.2px;
    }
    .card h3 .dot{
      display:inline-block;
      width:7px;height:7px;
      border-radius:99px;
      background:var(--red);
      margin-right:10px;
      transform: translateY(-1px);
    }

    ul{padding-left:18px;margin:0}
    li{margin:8px 0;color:var(--muted)}

    /* ===== PRICE BLOCK ===== */
    .priceGrid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:18px;
      margin-top:18px;
    }
    @media (max-width: 900px){
      .priceGrid{grid-template-columns:1fr}
    }
    .priceItem{
      border:1px solid var(--line);
      border-radius:16px;
      padding:20px;
      background:rgba(255,255,255,0.03);
    }
    .tag{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:7px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(0,0,0,0.25);
      font-size:12px;
      color:var(--muted);
    }
    .tag.red{
      border-color: rgba(179,31,36,0.45);
      background: rgba(179,31,36,0.12);
      color:#ffe1e1;
    }

    /* ===== FOOTER ===== */
    footer{
      margin-top:56px;
      padding:32px 0 38px;
      border-top:1px solid var(--line);
      color:var(--muted2);
      font-size:14px;
      text-align:center;
    }

    /* ===== SOS FLOAT ===== */
    .sosFab{
      position:fixed;
      right:16px;
      bottom:16px;
      z-index:999;
    }
    .sosMain{
      padding:14px 16px;
      border-radius:14px;
      background:var(--red);
      color:#fff;
      font-weight:900;
      letter-spacing:0.4px;
      border:1px solid rgba(255,255,255,0.14);
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);
      cursor:pointer;
      user-select:none;
      transition:.18s ease;
    }
    .sosMain:hover{transform:translateY(-1px); background:#c8262c}
    .sosPanel{
      margin-top:10px;
      background:#0f0f0f;
      border:1px solid var(--line);
      border-radius:16px;
      padding:12px;
      width:280px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.55);
      display:none;
    }
    .sosPanel.open{display:block}
    .sosSmall{
      color:var(--muted2);
      font-size:12px;
      margin:4px 6px 10px;
      line-height:1.45;
    }
    .sosActions{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
    }
    .sosBtn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:12px 12px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(255,255,255,0.03);
      color:#fff;
      font-weight:900;
      transition:.18s ease;
    }
    .sosBtn:hover{background:rgba(255,255,255,0.06); transform:translateY(-1px)}
    .sosBtn .sub{font-size:12px;color:var(--muted2);font-weight:700}
    .sosHint{
      font-size:12px;
      color:var(--muted2);
      margin:10px 6px 2px;
      line-height:1.45;
    }
  </stylestyle>
</head>

<body>

  <div class="wrap">
    <div class="topbar">
      <div class="brand">RACEM <span>|</span> Mobilný autoservis</div>

      <nav class="nav">
        <a href="/rezervacie-servisu">Rezervácia servisu</a>
        <a href="#sluzby">Služby</a>
        <a href="#cennik">Cenník</a>
        <a href="#kontakt">Kontakt</a>
      </nav>
    </div>

    <header>
      <div class="hero">
        <div class="panel">
          <div class="heroTitle">Mobilný autoservis</div>

          <p class="lead">
            Spoločnosť RACEM zabezpečuje mobilný servis vozidiel priamo u zákazníka.
            Po prijatí požiadavky vyšleme <b>certifikovaného a skúseného mechanika</b>.
            Zásah prebieha <b>na počkanie</b>, aby ste sa mohli venovať svojim povinnostiam.
          </p>

          <div class="btnRow">
            <a class="btn btnPrimary" href="/rezervacie-servisu">Rezervovať servis</a>
            <a class="btn" href="#cennik">Cenník a podmienky</a>
            <a class="btn" href="#sluzby">Rozsah služieb</a>
          </div>

          <p class="muted2" style="margin-top:14px">
            Služby sú poskytované 24/7, 365 dní v roku. Čas príchodu sa odvíja od vyťaženia a vzdialenosti.
          </p>
        </div>

        <div class="heroCard">
          <div>
            <div class="heroStats">
              <div class="stat">
                <div class="k">Výjazdová zóna</div>
                <div class="v"><b>Piešťany</b> a okolie</div>
              </div>
              <div class="stat">
                <div class="k">Cena za kilometer</div>
                <div class="v"><b>0,15 €</b> / km</div>
              </div>
              <div class="stat">
                <div class="k">Nočný výjazd</div>
                <div class="v"><b>+50 €</b></div>
              </div>
              <div class="stat">
                <div class="k">Sviatky</div>
                <div class="v"><b>+50 €</b></div>
              </div>
            </div>

            <div class="noteBox" style="margin-top:14px">
              Materiál je možné zabezpečiť. V prípade, že zákazník nedisponuje materiálom,
              účtuje sa podľa reálnej spotreby.
            </div>
          </div>

          <div class="noteBox">
            Prioritný kontakt pre urgentné situácie: SOS hovor alebo SOS SMS. Odpoveď spravidla do niekoľkých minút.
          </div>
        </div>
      </div>
    </header>

    <section id="sluzby">
      <div class="panel">
        <h2>Rozsah služieb</h2>
        <p class="muted" style="margin-top:10px">
          Zabezpečujeme mobilný servis, technickú asistenciu a vybrané opravy podľa charakteru závady a možností zásahu na mieste.
        </p>

        <div class="grid">
          <div class="card">
            <h3><span class="dot"></span>Bežný servis a údržba</h3>
            <ul>
              <li>Výmena oleja a filtrov</li>
              <li>Drobné servisné úkony podľa dohody</li>
              <li>Kontrola základných prevádzkových kvapalín</li>
            </ul>
          </div>

          <div class="card">
            <h3><span class="dot"></span>Pneumatiky</h3>
            <ul>
              <li>Opravy pneumatík podľa situácie a možností</li>
              <li>Núdzové riešenie defektu</li>
              <li>Kontrola tlakov a únikov</li>
            </ul>
          </div>

          <div class="card">
            <h3><span class="dot"></span>Diagnostika a elektronika</h3>
            <ul>
              <li>Diagnostika a vyhodnotenie chýb</li>
              <li>Servis elektroniky a elektrických závad</li>
              <li>Overenie základnej funkčnosti systémov</li>
            </ul>
          </div>

          <div class="card">
            <h3><span class="dot"></span>STK / EK príprava</h3>
            <ul>
              <li>Kontrola vozidla pred STK a EK</li>
              <li>Identifikácia typických nedostatkov</li>
              <li>Realizácia dohodnutých opráv na mieste</li>
            </ul>
          </div>

          <div class="card">
            <h3><span class="dot"></span>Po nehode</h3>
            <ul>
              <li>Kontrola poškodenia a odporúčaný postup</li>
              <li>Vybrané opravy podľa rozsahu a možností</li>
              <li>Dočasné riešenia pre bezpečnejší presun</li>
            </ul>
          </div>

          <div class="card">
            <h3><span class="dot"></span>Montáž dielov</h3>
            <ul>
              <li>Výmena a montáž interiérových dielov</li>
              <li>Výmena a montáž exteriérových dielov</li>
              <li>Inštalácie podľa dohody a možností</li>
            </ul>
          </div>

          <div class="card">
            <h3><span class="dot"></span>Cestná asistencia</h3>
            <ul>
              <li>Núdzové zásahy v teréne</li>
              <li>Problémy so štartom, základné kontroly</li>
              <li>Riešenie závady na mieste, ak je to možné</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section id="cennik">
      <div class="panel">
        <h2>Cenník a podmienky</h2>
        <p class="muted" style="margin-top:10px">
          Cena sa skladá z výjazdu, práce a prípadného materiálu. Podmienky sú nastavené transparentne:
        </p>

        <div class="priceGrid">
          <div class="priceItem">
            <span class="tag red">Výjazd</span>
            <h3 style="margin-top:12px">Piešťany + 0,15 € / km</h3>
            <p class="muted" style="margin-top:8px">
              Výjazd je realizovaný z Piešťan. Účtuje sa 0,15 € za kilometer od Piešťan.
            </p>
          </div>

          <div class="priceItem">
            <span class="tag red">Práca a materiál</span>
            <h3 style="margin-top:12px">Práca podľa rozsahu + materiál podľa potreby</h3>
            <p class="muted" style="margin-top:8px">
              V prípade, že zákazník nemá materiál, je možné ho zabezpečiť. Účtuje sa podľa reálnej spotreby.
            </p>
          </div>

          <div class="priceItem">
            <span class="tag red">Nočný výjazd</span>
            <h3 style="margin-top:12px">Príplatok +50 € (23:00 – 05:00)</h3>
            <p class="muted" style="margin-top:8px">
              Pri výjazde v čase 23:00 až 05:00 sa účtuje príplatok +50 €.
            </p>
          </div>

          <div class="priceItem">
            <span class="tag red">Sviatky</span>
            <h3 style="margin-top:12px">Príplatok +50 € (štátne sviatky, okrem víkendov)</h3>
            <p class="muted" style="margin-top:8px">
              Pri výjazdoch počas štátnych sviatkov (ak nejde o víkend) sa účtuje príplatok +50 €.
            </p>
          </div>
        </div>

        <p class="muted2" style="margin-top:14px">
          Príplatky sa môžu uplatniť podľa okolností zásahu (napríklad nočný výjazd).
        </p>
      </div>
    </section>

    <section id="kontakt">
      <div class="panel">
        <h2>Kontakt a rezervácia</h2>
        <p class="muted" style="margin-top:10px">
          Najrýchlejší spôsob pre urgentné situácie je SOS hovor alebo SOS SMS.  
          Pre plánované úkony odporúčame využiť rezervačný formulár.
        </p>

        <div class="btnRow" style="margin-top:18px">
          <a class="btn btnPrimary" href="/rezervacie-servisu">Rezervácia servisu</a>
          <a class="btn" href="mailto:racemperformance@outlook.com?subject=RACEM%20Mobiln%C3%BD%20autoservis%20-%20dopyt">E-mail</a>
        </div>

        <p class="muted2" style="margin-top:14px">
          E-mail: <b style="color:#fff">racemperformance@outlook.com</b>
        </p>
      </div>
    </section>

    <footer>
      © RACEM / REM Performance · Mobilný autoservis · Piešťany a okolie
    </footer>
  </div>

  <!-- SOS FLOAT -->
  <div class="sosFab">
    <div class="sosMain" id="sosToggle">SOS</div>

    <div class="sosPanel" id="sosPanel">
      <div class="sosSmall">
        SOS hovor alebo SOS SMS. Odpoveď spravidla do niekoľkých minút (podľa vyťaženia).
      </div>

      <div class="sosActions">
        <!-- ZMEŇTE TELEFÓN -->
        <a class="sosBtn" href="tel:+421900000000">
          <div>
            SOS HOVOR
            <div class="sub">okamžitý kontakt</div>
          </div>
          <div>CALL</div>
        </a>

        <!-- ZMEŇTE TELEFÓN -->
        <a class="sosBtn" href="sms:+421900000000?&body=RACEM%20SOS%0A%0AMesto%2FAdresa%3A%20%0AAutomobil%3A%20%0AProbl%C3%A9m%3A%20%0A">
          <div>
            SOS SMS
            <div class="sub">mesto · automobil · problém</div>
          </div>
          <div>SMS</div>
        </a>

        <a class="sosBtn" href="/rezervacie-servisu">
          <div>
            Rezervácia servisu
            <div class="sub">formulár (1 min)</div>
          </div>
          <div>FORM</div>
        </a>
      </div>

      <div class="sosHint">
        Do SMS odporúčame uviesť mesto, typ vozidla a stručný popis problému.
      </div>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('sosToggle');
    const panel = document.getElementById('sosPanel');

    toggle.addEventListener('click', () => {
      panel.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      const fab = document.querySelector('.sosFab');
      if (!fab.contains(e.target)) panel.classList.remove('open');
    });
  </script>

</body>
</html>
